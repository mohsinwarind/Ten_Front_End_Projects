<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .message h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .message p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .back-to-home {
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
            font-weight: 600;
            border: 2px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .back-to-home:hover {
            background: #007bff;
            color: white;
        }
        
        /* Dark theme toggle styles */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        
        .theme-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
            background-color: #111;
            width: 50px;
            height: 26px;
            border-radius: 50px;
            padding: 5px;
            transition: background-color 0.3s ease;
        }
        
        .theme-label i {
            color: #f1c40f;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .theme-label .fa-sun {
            left: 5px;
        }
        
        .theme-label .fa-moon {
            right: 5px;
        }
        
        .slider {
            background-color: #fff;
            width: 22px;
            height: 22px;
            position: absolute;
            left: 2px;
            top: 2px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        #theme-checkbox:checked + .theme-label .slider {
            transform: translateX(24px);
        }
        
        body.dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }
        
        body.dark-mode .container {
            background: #444;
            color: #f4f4f9;
        }
        
        body.dark-mode .back-to-home {
            color: #66c0f4;
            border-color: #66c0f4;
        }
        
        body.dark-mode .back-to-home:hover {
            background: #66c0f4;
            color: #333;
        }
        
        @media (max-width: 600px) {
            .theme-label {
                width: 40px;
                height: 20px;
            }
        
            .slider {
                width: 18px;
                height: 18px;
            }
        
            .message h1 {
                font-size: 2rem;
            }
        
            .message p {
                font-size: 1rem;
            }
        
            .back-to-home {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="theme-toggle">
        <input type="checkbox" class="checkbox" id="theme-checkbox">
        <label for="theme-checkbox" class="theme-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="slider"></span>
        </label>
    </nav>
    <div class="container">
        <div class="message">
            <h1>Coming Soon</h1>
            <p>This project is under construction. Stay tuned for updates!</p>
            <a href="index.html" class="back-to-home">Back to Home</a>
        </div>
    </div>
    <script>
        const checkbox = document.getElementById("theme-checkbox");

        checkbox.addEventListener("change", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
